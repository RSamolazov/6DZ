<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Boostfolia</title>
</head>
<body>
    <div class="wrapper">
        <!-- header -->
        <div class="col-header">
            <header class="header">
                <img class="header__logo" src="images/missile.gif" alt="Missile">
                <h1 class="header__title" >BOOSTFOLIA</h1>
                <svg class="menu-logo">
                    <line x1="0" y1="0" x2="40" y2="0"  stroke="#464646"stroke-width="2"/>
                    <line x1="0" y1="15" x2="40" y2="15"  stroke="#999898"stroke-width="2"/>
                    <line x1="0" y1="30" x2="40" y2="30"  stroke="#464646"stroke-width="2"/>
                </svg>
            </header>
        </div> 
        <!-- HOME -->
        <div class="col-home">
            <section class="home">
                <div class="home-title">
                    <img src="images/more.gif" alt="">
                    <div class="box-home-title">
                        <span class="home__title">WE THINK CREATIVE BE CREATIVE</span>
                        <span class="home__subtitle">LIKE TO DO CREATIVE WORKS</span>
                    </div>
                    <img src="images/less.gif" alt="">

                </div>
                <div class="box-icon__mause">
                    <img src="images/mause.gif" alt="mause" class="icon__mause">
                    <span class="text-icon__mause">SCROLL DOWN</span>                    
                </div>
            </section>
        </div>
        </div>
</body>
</html>
